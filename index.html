<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>ToDo App</h1>
      <div class="content">
        <div class="box">
          <form action="" id="form">
            <h5>Set Date:</h5>
            <input type="date" name="" id="inp" />
            <br />
            <br />
            <h5>Write Text:</h5>
            <textarea
              name=""
              placeholder="Write anything here.....minhaj"
              id="txt"
              cols="30"
              rows="10"
            ></textarea>
            <br />
            <br />
            <button type="submit">Create</button>
          </form>
        </div>
        <div class="output">
          <!-- <div class="secO">

            </p>

              <i id="del" class="fa-solid fa-trash"></i>
              <i id="edit" class="fa-solid fa-pen-to-square"></i>
              <i id="save" class="fa-regular fa-window-restore"></i>
            </div>
          </div> -->

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
